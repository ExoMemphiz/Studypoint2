<!DOCTYPE html>
<html>
    <head>
        <title>Studypoint 2 - Christopher Poul Rosendorf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Christopher Poul Rosendorf</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </nav>

            <div class="row">
                
                <div class="col-sm-4">
                    <p><b>Add new student:</b></p>
                    <form id="newForm" action="#" method="POST">
                        <input type="text" name="name" placeholder="name">
                        <br>
                        <input type="text" name="email" placeholder="email">
                        <br>
                        <input type="text" name="phone" placeholder="phone">
                        <br>
                        <input type="text" name="category" placeholder="category">
                        <br>
                        <input type="text" name="group" placeholder="group"><br/>
                    </form>
                    <input type="submit" name="Add Student" value="Add student" onclick="submitNewStudent()">
                </div>
                
                
                <div class="col-sm-4">
                    <table class="table table-bordered">
                        <tr>
                            <th>Student name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Category</th>
                            <th>Group Name</th>
                            <th>Delete</th>
                        </tr>
                        <tbody id="table">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
            <button onclick="RemoveAll()">Remove All!</button>
            
        </div>
        <script src="javascript.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    </body>
